<hr>
<div class="container">
  <div class="user-profile">
    <div class="avatar">
      <img src="../assets/images/John_Doe.jpg" alt="">
    </div>
    <div class="profile">
      <span>
        <strong>{{person.name}}</strong><br>
        <small>{{person.status}}</small>
      </span>
      <span *ngIf="person.twitter">
        <i class="fa fa-twitter"></i>
        <a href={{person.twitter.url}}>{{person.twitter.name}}</a>
      </span>
      <span *ngIf="person.website">
        <i class="fa fa-chrome"></i>
        <a href={{person.website.url}}>{{person.website.name}}</a>
      </span>
    </div>
  </div>
</div>
